pipeline:
  name: Rahul
  identifier: Rahul
  projectIdentifier: Demo_gitrepo
  orgIdentifier: default
  properties:
    ci:
      codebase:
        connectorRef: bobo
        build: <+input>
        sparseCheckout: []
  stages:
    - stage:
        name: rahulstg
        identifier: rahulstg
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Debug
                  identifier: Debug
                  spec:
                    shell: Bash
                    command: |-
                      echo "Codebase path = <+codebase.path>"
                      echo "--- Listing /harness ---"
                      ls -la /harness
                      echo "--- Listing Codebase Directory ---"
                      ls -la <+codebase.path>
              - step:
                  type: Run
                  name: Maven Build
                  identifier: Maven_Build
                  spec:
                    shell: Bash
                    command: |-
                      cd <+codebase.path>
                      ls -la
                      mvn clean install
